<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Web site created using create-react-app"/>
    <!-- import des fonts family  -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Teachful</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>


    <header class="bg-primary p-4 shadow-md">
      <div class="container mx-auto flex items-center justify-between">
        <!-- Logo Teachful avec un margin-left calculé -->
        <div class="text-white text-3xl font-bold" style="margin-left: 14.2857vw;">Teachful</div>
      </div>
    </header>
    
    <!-- Section de présentation -->
    <section class="bg-primary text-white p-6 text-center mt-12">
      <div class="container mx-auto">
        <h2 class="text-3xl md:text-6xl font-semibold font-nunito" style="margin-left: 14.2857vw;">
          Bienvenue dans l'application Teachful !<br />
          Vous pouvez consulter de multiples produits ainsi que leurs catégories
        </h2>
      </div>
    </section>
    
    <main class="min-h-screen p-6">
      <!-- Nos composants React  -->
      <div id="root"></div> 
    </main>

    <footer class="bg-secondary text-white p-4 text-center">
      <div class="container mx-auto">
        <p style="margin-left: 14.2857vw;">© 2024 Teachful. Tous droits réservés.</p>
      </div>
    </footer>
  </body>
</html>
